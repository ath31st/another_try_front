<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/wrapper.css}">
</head>
<body>
<div class="wrapper">
    <h1>Demonstration lists</h1>
    <div>
        <h2 th:text="${message}"></h2>
        <table th:if="${not #lists.isEmpty(users)}">
            <tr>
                <th>username</th>
                <th>firstname</th>
                <th>lastname</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.username}">username</td>
                <td th:text="${user.firstname}">firstname</td>
                <td th:text="${user.lastname}">lastname</td>
            </tr>
        </table>
        <br>
        <button><a th:href="@{/new-user}">Create new user</a></button>
        <br>
        <div th:if="${#lists.isEmpty(users)}">
            <h2>No data found</h2>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div th:include="fragments/footer :: copy"></div>
</div>
</body>
</html>
